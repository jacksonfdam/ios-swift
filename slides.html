    # Curso de Introdução ao desenvolvimento para iOS - Swift


    ---

    # iOS
    ###Introdução

    O iPhone e o iPad são fenômenos.
    Não só seus marketshares possuem números impressionantes, mas também o número de vendas da App Store traz ânimo para nós, desenvolvedores.
    Mesmo com o número expressivo de dispositivos Android, é estimado que a App Store seja responsável por 85-90% do faturamento de todas os aplicativos mó́veis já vendidos (http://bit.ly/appstoreNumeros) , tendo revertido quase 4 bilhões de dólares aos desenvolvedores de iPad e iPhone.
    E o Brasil? De acordo com o site de análise mobile flurry.com, o mercado brasileiro atingiu, em 2012, a décima posição mundial em número de smartphones. 

    São mais de 13 milhões de dispositivos, em sua grande maioria iPhones e Androids. 

    ---

    # Desenvolvendo para o iOS
   
    Em 2007, com o lançamento do iPhone, o sistema operacional que roda dentro do dispositivo tinha o criativo nome de iPhone OS. Com a evolução dos dispositivos e a chegada do iPad, o sistema mudou de nome para iOS. O iOS nasceu do já antigo sistema operacional, o OS X.
    
    Curiosamente, no início não havia como desenvolver para o iPhone. O kit de desenvolvimento, o SDK, só  ficou disponível em 2008. Nessa época ele era pago, tornando-se gratuito em 2010 (apesar disso, os betas só podem ser utilizados pelos desenvolvedores que possuem uma conta paga na Apple).

    Para instalar o SDK e programar para o iOS, você vai necessariamente precisar de um computador que rode o OS X. Basicamente você só poderá desenvolver com um Mac. Sim, é um computador bem mais caro do que o valor que estamos habituados. 

    Você pode comprar seu Mac em diversos lugares, sendo que alguns apresentam até preços melhores que na própria Apple Store.

    # O que é o Swift?

    Swift é uma linguagem de programação para desenvolvimento de aplicações no iOS e OS X criada pela Apple. Criada para
    coexistir com Objective-C e para ser mais resiliente a código com erros, Swift foi apresentada em 2014 na Apple's
    developer conference WWDC. Foi construída com o compilador LLVM já incluído no Xcode 6 beta.

    Swift é grátis e em código aberto, com binários disponíveis para OS X e Linux. Possui interoperabilidade com Objective-C. É possível criar uma nova aplicação em Swift e utilizar bibliotecas de Objective-C no mesmo projeto.

    O livro oficial [Swift Programming Language](https://itunes.apple.com/us/book/swift-programming-language/id881256329) da
    Apple já está disponível via IBooks (apenas em inglês).

    Confira também o tutorial completo de Swift da Apple [getting started guide](https://developer.apple.com/library/prerelease/ios/referencelibrary/GettingStarted/RoadMapiOS/index.html), também disponível apenas em inglês.

    ## Swift
    ## Variáveis e constantes 

    A diretiva ***let*** é utilizada para a declaração de uma constante. Já para a declaração de uma variável
    utilizamos ***var***.
    
    Em Swift, variáveis e constantes podem ser declaradas sem um "tipo" específico.

    ```swift 
    var myVariable = 42
    myVariable = 50
    let myConstant = 42
    ```

    ## Condicionais


    Condicional Switch

    ```swift 
        let varNumero= 10
        switch varNumero {
        case 0:
            print("É 0")
        case 10:
            print("É 10")
        default:
            print("Nenhuma das alternativas")
        }

    ## Swift
    ## Condicionais Especiais

    O guard é utilizado para transferir o controle do programa para fora do escopo atual, se não forem cumpridas uma ou mais condições.

    Podemos utilizar if e let em conjunto para trabalharmos com valores que possam retornar valores nulos. Estes valores são apresentados como opcionais, podendo conter valor ou nil.

    Escrevemos o símbolo "?" após o tipo para marcar um valor como opcional.

    Condicional If let

    ```swift 
    var myString:String? = "Curso Swift"
    if let isExistsmyString = myString {
        // do some thing here
    } else {
        // no middle name
    }
    ```
    ---

    ## Swift
    ## Condicionais Especiais

    Condicional guard

    ```swift 
    func fooNonOptionalGood(x: Int) {
        guard x > 0 else {
        // Value requirements not met, do something
        return
        }
        // Do stuff with x
    }
    ```

    ```swift 
    func fooNonOptionalBad(x: Int) {
         if x <= 0 {
         // Value requirements not met, do something
         return
         }
         // Do stuff with x
    }
    ```
